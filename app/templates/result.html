{% extends "base.html" %}

{% block content %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable();
    });
  </script>
{% endblock %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Input1</th>
        <th>Input2</th>
        <th>Operation_Name</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      {% for item in print_lst %}
        <tr>
          <td>{{ item.get_input1() }}</td>
          <td>{{ item.get_input2() }}</td>
          <td>{{ item.get_operation_name() }}</td>
          <td>{{ item.get_result() }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
